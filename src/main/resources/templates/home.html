<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>

<nav th:replace="~{fragments/navbar}"></nav>

<main class="container mt-5" style="max-width: 1000px">

    <!-- CAROUSEL -->
    <div id="homepageCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#homepageCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#homepageCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#homepageCarousel" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <!-- SLIDE 1 -->
            <div class="carousel-item active">
                <img src="/images/banner1.jpg" class="d-block w-100" alt="Banner 1">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <h3 class="fw-bold text-white">Колекция Зима 2024</h3>
                    <p class="text-white">Разгледай най-новите зимни модели</p>
                    <a href="/collections/winter" class="btn btn-light px-4 py-2">Разгледай сега</a>
                </div>
            </div>

            <!-- SLIDE 2 -->
            <div class="carousel-item">
                <img src="/images/banner2.jpg" class="d-block w-100" alt="Banner 2">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <h3 class="fw-bold text-white">Избери своята кройка</h3>
                    <p class="text-white">Намери перфектния деним за теб</p>
                    <a href="/denim-guide" class="btn btn-light px-4 py-2">Разгледай сега</a>
                </div>
            </div>

            <!-- SLIDE 3 -->
            <div class="carousel-item">
                <img src="/images/banner3.jpg" class="d-block w-100" alt="Banner 3">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <h3 class="fw-bold text-white">Специални оферти</h3>
                    <p class="text-white">Грабни отстъпки до -50%</p>
                    <a href="/sale" class="btn btn-light px-4 py-2">Пазарувай сега</a>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#homepageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homepageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- MEN'S SECTION -->
    <section class="mb-5">
        <div class="position-relative text-center overflow-hidden rounded" style="max-height: 400px;">
            <img th:src="@{/images/men-banner.jpeg}" class="img-fluid rounded" alt="Men's Collection">
            <div class="position-absolute top-50 start-50 translate-middle text-white fw-bold">
                <h1>Мъжка Колекция</h1>
                <a class="btn btn-light mt-1" style="width: 100%" href="/products?gender=Мъжки">Разгледай още</a>
            </div>
        </div>

        <div class="row g-4 mt-3" th:if="${!menProducts.empty}">
            <div th:each="product : ${menProducts}" class="col-lg-4 col-md-6 col-sm-12">
                <div class="card card-animation border-0 shadow-sm h-100">
                    <form th:action="@{/products/{id}(id=${product.id})}" method="get">
                        <button type="submit" class="btn p-0 w-100 h-100" style="border: none; text-align: left;">
                            <div class="card-img-top position-relative"
                                 style="width: 100%; height: 300px; overflow: hidden; background-color: #f8f9fa;">
                                <img th:src="@{'data:image/jpeg;base64,' + ${encoder.encodeToBase64(product.images.get(product.mainImageIndex))}}"
                                     alt="Product Image" class="img-fluid object-fit-contain"
                                     style="width: 100%; height: 100%;">
                            </div>

                            <div class="card-body text-center">
                                <h6 class="text-uppercase fw-bold text-muted mb-1" th:text="${product.brand.name}"></h6>
                                <p class="card-title fw-bold text-dark" th:text="${product.title}"></p>
                                <h5 class="text-dark fw-light">
                                    <span th:text="${#numbers.formatDecimal(product.price, 2, 2)} + ' лв.'"></span>
                                </h5>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- WOMEN'S SECTION -->
    <section class="mb-5">
        <div class="position-relative text-center overflow-hidden rounded" style="max-height: 400px;">
            <img th:src="@{/images/women-banner.jpg}" class="img-fluid rounded" alt="Women's Collection">
            <div class="position-absolute top-50 start-50 translate-middle text-white fw-bold">
                <h1>Дамска Колекция</h1>
                <a class="btn btn-light mt-1" style="width: 100%" href="/products?gender=Дамски">Разгледай още</a>
            </div>
        </div>

        <div class="row g-4 mt-3" th:if="${!womenProducts.empty}">
            <div th:each="product : ${womenProducts}" class="col-lg-4 col-md-6 col-sm-12">
                <div class="card card-animation border-0 shadow-sm h-100">
                    <form th:action="@{/products/{id}(id=${product.id})}" method="get">
                        <button type="submit" class="btn p-0 w-100 h-100" style="border: none; text-align: left;">
                            <div class="card-img-top position-relative"
                                 style="width: 100%; height: 300px; overflow: hidden; background-color: #f8f9fa;">
                                <img th:src="@{'data:image/jpeg;base64,' + ${encoder.encodeToBase64(product.images.get(product.mainImageIndex))}}"
                                     alt="Product Image" class="img-fluid object-fit-contain"
                                     style="width: 100%; height: 100%;">
                            </div>

                            <div class="card-body text-center">
                                <h6 class="text-uppercase fw-bold text-muted mb-1" th:text="${product.brand.name}"></h6>
                                <p class="card-title fw-bold text-dark" th:text="${product.title}"></p>
                                <h5 class="text-dark fw-light">
                                    <span th:text="${#numbers.formatDecimal(product.price, 2, 2)} + ' лв.'"></span>
                                </h5>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<footer th:replace="~{fragments/footer}"></footer>

</body>
</html>
